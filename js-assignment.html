<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
   <script>
      function addEmployee() {
         var name = document.getElementById("name").value;
         var email = document.getElementById("email").value;
         var phoneno = document.getElementById("phone").value;
         var gender = document.getElementsByName('gender');
         for (var i = 0; i < gender.length; i++) {
            if (gender[i].checked) {
               var g = gender[i].value;
            }
         }
         var table = document.getElementById("emptable").getElementsByTagName('tbody')[0];
         var nRow = table.insertRow(table.rows.length);
         nRow.innerHTML = "<td>" + name + "</td><td>" + email + "</td><td>" + phoneno + "</td><td>" + g + "</td>";
         clear();
      }
      function clear() {
         document.getElementById("name").value = "";
         document.getElementById("email").value = "";
         document.getElementById("phone").value = "";
         document.getElementById("male").checked = false;
         document.getElementById("female").checked = false;
      }
      function removeEmployee() {
         document.getElementsByTagName("tr")[1].remove();
      }
   </script>
   <style type="text/css">
      .first {
         background: darkcyan;
         padding: 20px;
      }
      .second {
         background: powderblue;
         padding: 20px;
      }
      .table {
         background-color: teal;
      }
      .remove {
         margin: 10px;
         margin-right: 25px;
         float: right;
      }
   </style>
</head>
<body>
   <div>
      <h2>New Employee</h2>
      <form class="first">
         <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" required>
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
         </div>
         <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone">
         </div>
         <div class="form-check form-check-inline">
            <label for="gender">Gender</label>
         </div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" >
            <label class="form-check-label" for="male">Male</label>
         </div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
         </div>
         <div class="form-group">
            <button onclick="addEmployee()" type="button" class="btn btn-danger form-control">Submit</button>
         </div>
      </form>
   </div>
   <br>
   <div class="second">
      <div class="card-header">
         <h3 class="card-title">Employee List</h3>
      </div>
      <div class="remove">
         <button type="button" onclick="removeEmployee()" class="btn btn-danger">Remove Employee</button>
      </div>
      <div class="card-body">
         <table id="emptable" class="table table-default">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Gender</th>
               </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
         </table>
      </div>
   </div>
</body>
</html>
